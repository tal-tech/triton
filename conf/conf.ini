[Expvar]
enable=true

[DEFAULT]
tpl=../conf/tpl.ini
mqConfigPath=conf/config.json

[Ignore]
name=../conf/ignore.ini

[PerfProxy]
level=I
timedebug=false
host=127.0.0.1:13333

[Pprof]
enable=true
port=9113

[log]
LogPath=/home/log/xeslog/mqproxy/mqproxy.log
Level=DEBUG
RotateSize=1G
RotateDaily=true
